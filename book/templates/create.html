<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
</head>
<body>
<h1>Create book</h1>
<form action="" method="post" enctype="multipart/form-data" id="createform" name="createform">
    {% csrf_token %}
    {% for field in form %}
        <label>{{ field.label }}: </label>
        {{ field }}
        <br>
    {% endfor %}
    <input type="submit" id="save" value="Save">
</form>
</body>
</html>
